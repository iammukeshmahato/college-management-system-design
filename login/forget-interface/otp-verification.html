<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="login-dark d-flex align-items-center justify-content-center">


        <form class="row g-1 needs-validation" novalidate>

            <h5 style="text-align: center; margin-bottom: 50px; font-family: sans-serif; font-weight: bold;">Forgot your password</h5>
            <div class="col-md-12 ">
                <label for="validationCustom03" class="form-label">Enter your Email below:</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid email adress.
                </div>

            </div>


            <div class="  d-md-flex justify-content-md-end mb-2">
                <button class="btn btn-primary" type="submit">Send OTP</button>
            </div>

            <div class="col-md-12 ">
                <label for="validationCustom03" class="form-label">Enter your OTP:</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid OTP sent to your mail.
                </div>

            </div>

            <div class=" col-sm-12 d-md-flex justify-content-md-end mt-5">
                <a href="./new-pass.html"><button class="btn btn-success" type="submit">Submit</button></a>
            </div>


        </form>
    </div>
    <script src="./otp.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
