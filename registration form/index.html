<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./style.css">

    
</head>

<body>

    <div class="main">

        <div class="container-fluid">
            <h2>Registration Form </h2>
            <form method="#" id="signup-form" class="signup-form">

                <h3>
                    <span class="title_text">Personal Information</span>
                </h3>
                <fieldset>

                    <div class="fieldset-content">
                        <div class="form-group">
                            <label for="full_name" class="form-label">Full name </label>
                            <input type="text" name="full_name" id="full_name" placeholder="Full Name" />
                        </div>


                        <div class="form-group">
                            <label for="full_name" class="form-label">Contact Number </label>
                            <input type="number" name="contact_number" id="contact_number"
                                placeholder="Enter Your Number" />
                        </div>



                        <div class="form-radio">
                            <label for="gender" class="form-label">Gender</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" value="male" id="male" checked="checked" />
                                <label for="male">Male</label>

                                <input type="radio" name="gender" value="female" id="female" />
                                <label for="female">Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" placeholder="Your Email" />

                        </div>
<div class="form-group">
                            <label for="your_avatar" class="form-label">Applicant Picture</label>
                            <div class="form-file">
                                <input type="file" name="your_avatar" id="your_avatar" class="custom-file-input" />
                                <span id='val'></span>
                                <span id='button'>Select File</span>
                            </div>
                        </div>

                    </div>

                    <div class="fieldset-footer ">
                        <span>Step 1 of 4</span>
                    </div>

                </fieldset>

                <h3>
                    <span class="title_text">Adress Details</span>
                </h3>
                <fieldset>


                    <div class="fieldset-content">
                        <div class="form-select">
                            <label for="Adress" class="form-label">Adress</label>
                            <select name="Province" id="province" onchange="fun()" class="edit" >
                                <option value="">Select Province</option>
                                <option value="Province1">Province1</option>
                                <option value="Province2">Madhesh Pradesh</option>
                                <option value="Province3">Bagmati Pradesh</option>
                                <option value="Province4">Gandaki Pradesh</option>
                                <option value="Province5">Lumbini Pradesh</option>
                                <option value="Province6">Karnali Pradesh</option>
                                <option value="Province7">Sudurpaschim Pradesh</option>
                            </select>

                            <select name="country" id="output" class="edit" onchange="selectDistrict()">
                                <option value="District">Select District</option>

                            </select>

                            <select name="Municipality" id="Municipality" class="edit">
                                <option value="District">Municipality</option>
                            </select>

                            
                                <!-- <option value="District">Ward No</option> -->
                                <input type="number" name="Ward" class="edit" placeholder="Ward no" checked>
                        

                        </div>

                        <div class="form-group">
                            <label for="religion" class="form-label">Religion</label>
                            <input type="text" name="Religion" id="religion" placeholder="Type Your Religion Here" checked />

                        </div>
                        <div class="form-group">
                            <label for="Caste" class="form-label">Caste</label>
                            <input type="text" name="Caste" id="Caste" placeholder="Type Your Caste Here"  checked/>

                        </div>

                    </div>
                    <div class="fieldset-footer">
                        <span>Step 2 of 4</span>
                    </div>
                </fieldset>



                <h3>
                    <span class="title_text">Document Details</span>
                </h3>
                <fieldset>
                    <div class="fieldset-content">
                        <div class="form-group">
                            <label for="your_avatar" class="form-label">SEE Marksheet</label>
                            <div class="form-file">
                                <input type="file" name="your_avatar" id="your_avatar" class="custom-file-input" />
                                <span id='val'></span>
                                <span id='button'>Select File</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="your_avatar" class="form-label">Character Certificate</label>
                            <div class="form-file">
                                <input type="file" name="your_avatar" id="your_avatar" class="custom-file-input" />
                                <span id='val'></span>
                                <span id='button'>Select File</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="your_avatar" class="form-label">Citizenship or Birth Certificate</label>
                            <div class="form-file">
                                <input type="file" name="your_avatar" id="your_avatar" class="custom-file-input" />
                                <span id='val'></span>
                                <span id='button'>Select File</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="your_avatar" class="form-label">Respective Quota Certificate</label>
                            <div class="form-file">
                                <input type="file" name="your_avatar" id="your_avatar" class="custom-file-input" />
                                <span id='val'></span>
                                <span id='button'>Select File</span>
                            </div>
                        </div>
                    </div>

                    <div class="fieldset-footer">
                        <span>Step 3 of 4</span>
                    </div>
                </fieldset>

                <h3>
                    <span class="title_text">Payments</span>
                </h3>
                <fieldset>
                    <div class="fieldset-content">

                        <div class="form-group">
                            <label for="your_avatar" class="form-label">Please chose the payment method</label>
                            <select name="Payment" id="payment"  >
                                <option value="">Select Payment method below</option>
                                <option value="Province1">Esewa</option>
                                <option value="Province2">Connect IPS </option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="fieldset-footer">
                        <span>Step 4 of 4</span>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="vendor/jquery-steps/jquery.steps.min.js"></script>
    <script src="vendor/minimalist-picker/dobpicker.js"></script>
    <script src="vendor/jquery.pwstrength/jquery.pwstrength.js"></script>
    <script src="./main.js"></script>
</body>

</html>
