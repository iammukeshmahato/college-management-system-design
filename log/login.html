<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="login-dark d-flex align-items-center justify-content-center">
        <form method="">



            <h2 class="text-center p-3">Login here</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class=" wrapper mb-3">
                
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <span>
                    <!-- class="fa fa-fw fa-eye field-icon toggle-password"> -->
                    <i class="fa fa-fw fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
                    <input type="password" class="form-control" id="password">
                    
                </span>
                
                
            </div>

            <div class="mb-1">
                <label class="form-label">Select User Type:</label>
            </div>

            <select class="form-select mb-3" aria-label="Default select example">
                <option selected>Select your user type</option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>

            </select>
            <div class="row px-3 mb-4" id="check">
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                    <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                </div>
            </div>

            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button>


        </form>
    </div>
    <script src="./min.js"></script>
    
</body>

</html>
