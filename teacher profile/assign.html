<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assign-teacher</title>
    <link rel="stylesheet" href="./assign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3 rounded w-75" style=" box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;">
        <div class="p-3 mb-2 bg-secondary text-white rounded">
            <h3>Assign Teacher</h3>
        </div>

        <div class="col-lg-12 mt-4">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Full Name:</p>
                        </div>
                        <div class="col-sm-9 ">
                            <p class="text-muted mb-0">Sanjeev Kumar Pandit</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Email:</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0">mesanjeevpandit68@gmail.com</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Mobile:</p>
                        </div>
                        <div class="col-sm-4">
                            <p class="text-muted mb-0">9811752180</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Address:</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0">Shambhunath-8, Pokhariya, Saptari</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <form class="row g-3 needs-validation mt-5" novalidate>
            <div class="row">
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">
                      Choose Faculty
                    </label><span>*</span>
                    <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">Select</option>
                      <option>Diploma In Information Technology</option>
                      <option>Diploma In Civil Engineering</option>
                      <option>Diploma In Electrical Engineering</option>
                      <option>Diploma In Geometics Engineering</option>
                      <option>Diploma In Hotel Management</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Faculty.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">
                      Choose Semester
                    </label><span>*</span>
                    <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">Select</option>
                      <option>First Semester</option>
                      <option>Second Semester</option>
                      <option>Third Semester</option>
                      <option>Fourth Semester</option>
                      <option>Fifth Semester</option>
                      <option>Sixth Semester</option>
                      
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid year of joining.
                    </div>
                </div>
            </div>

            <hr style="margin-top: 90px;">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                <button class="btn btn-success me-md-2 mb-4" type="submit">Submit</button>
                <!-- <button class="btn btn-primary" type="button">Button</button> -->
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
