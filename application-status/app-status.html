<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Applicaton Status</title>
    <link rel="stylesheet" href="./app-status.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div class="login-dark d-flex flex-column align-items-center justify-content-center">
        <div class="form">
            <form>

                <h5 style="text-align: center; font-family: sans-serif; font-weight: bold;margin-bottom: 40px;">Login To Check Application Status</h5>
                <div class="">
                    <label for="exampleInputEmail1" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    <div id="emailHelp" class="form-text">Please enter your valid email adress so that we can send you a OTP verification code.</div>
                </div>
                <div class=" d-md-flex justify-content-md-end mb-4">
                    <a href="#"><button class="btn btn-primary" type="button">Send OTP</button></a>
                </div>


            </form>
            <form>



                <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label">Enter your OTP:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Please enter six digit OTP</div>
                </div>


                <div class=" d-md-flex justify-content-md-end">
                    <a href="#"><button class="btn btn-success" type="button">Submit</button></a>
                </div>
            </form>

        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
