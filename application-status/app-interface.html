<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Status interface</title>
    <link rel="stylesheet" href="./app-interface.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-3" style=" box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;">
        <div class="p-3 mb-4 bg-secondary text-white" id="edit">
            <h3>Check Application Status</h3>
        </div>
        <div class="row gy-2 p-2" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px; ">

            <div class=" col-sm-3">
                <a href="" class="anchor">
                    <div class="card" style="background-color: #1071E5;">
                        <div class="card-body ">
                            <p class="tittle ">Paid Application</p>
                            <h3>1</h3>
                        </div>
                    </div>
                </a>

            </div>
            <div class=" col-sm-3 ">
                <a href="" class="anchor">
                    <div class="card " style="background-color: #680094;">
                        <div class="card-body ">
                            <p class="tittle ">Application On Hold</p>
                            <h3>1</h3>

                        </div>
                    </div>
                </a>

            </div>
            <div class=" col-sm-3 ">
                <a href="" class="anchor">
                    <div class="card" style="background-color: #FF3D3D;">
                        <div class="card-body ">
                            <p class="tittle ">Rejected Application</p>
                            <h3>0</h3>
                        </div>
                    </div>
                </a>

            </div>
            <div class=" col-sm-3">
                <a href="" class="anchor">
                    <div class="card " style="background-color: #2DB539;">
                        <div class="card-body ">
                            <p class="tittle ">Approved Application</p>
                            <h3>0</h3>
                        </div>
                    </div>
                </a>

            </div>

        </div>
        <div class="row">
            <div class="label mt-4">
                <B style="font-size: 20px;">Pending admit card</B>
            </div>
            <p style="font-size: 17px;">No Admit Card</p>

            <div class="label mt-4 ">
                <B style="font-size: 20px;"> Admit card is available</B>

            </div>
            <a href="">
                <div class="d-grid gap-2 d-md-block">

                    <button class="btn btn-success mt-3 mb-3" type="button">Click Here To Download</button>
                </div>
            </a>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous "></script>
    </div>
</body>

</html>
