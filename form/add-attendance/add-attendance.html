<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Attendance Form</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3" style=" box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;">
        <div class="p-3 mb-2 bg-secondary text-white">
            <h3>Add Attendance</h3>
        </div>
        <hr>
        <form class="row g-3 needs-validation mt-3" novalidate>


            <div class="col-md-3">
                <label for="validationCustom03" class="form-label">Date</label><span>*</span>
                <input type="date" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid Date.
                </div>
            </div>

            <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label">Choose Targeted Faculty</label>
                <select class="form-select" name="faculty" id="faculty" required>
                  <option selected disabled value="">Select</option>
                  <option value="Dit">Diploma In Information Technology</option>
                  <option value="Dce">Diploma In Civil Engineering</option>
                  <option value="Dee">Diploma In Electrical Engineering</option>
                  <option value="Dge">Diploma In Geometics Engineering</option>
                  <option value="Dhm">Diploma In Hotel Management</option>
                </select>
                <div class="invalid-tooltip">
                    Please select a valid faculty.
                </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label">Choose Targeted Semester</label>
                <select class="form-select" name="semester" id="semester" required>
                  <option selected disabled value="">Select</option>
                  <option value="1">First Semester</option>
                  <option value="2">Second Semester</option>
                  <option value="3">Third Semester</option>
                  <option value="4">Fourth Semester</option>
                  <option value="5">Fifth Semester</option>
                  <option value="6">Diploma In Hotel Management</option>
                </select>
                <div class="invalid-tooltip">
                    Please select a valid faculty.
                </div>
            </div>


            <hr style="margin-top: 100px;">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                <a href="/table.html"><button class="btn btn-success me-md-2 mb-4" type="submit">Search</button></a>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
