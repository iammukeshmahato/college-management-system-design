<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3" style=" box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;">
        <h3>Add student Form</h3>
        <hr>
        <form class="row g-3 needs-validation mt-3" novalidate>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">First name</label><span>*</span>
              <input type="text" class="form-control" id="validationCustom01"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Last name</label><span>*</span>
              <input type="text" class="form-control" id="validationCustom02"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            
            <div class="col-md-6" >
              <label for="validationCustom03" class="form-label">Adress</label><span>*</span>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid Adress.
              </div>
            </div>
            
            
            <div class="col-md-6" id="edit">
                <label for="validationCustom03" class="form-label">Email Adress</label><span>*</span>
                <input type="email" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid email adress.
                </div>
              </div>
            <div class="col-md-3" id="edit">
                <label for="validationCustom03" class="form-label">Contact number</label><span>*</span>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid contact number.
                </div>
              </div>

              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">
                  Choose Gender
                </label><span>*</span>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid gender.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">
                  Choose Faculty
                </label><span>*</span>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Select</option>
                  <option>Diploma In Information Technology</option>
                  <option>Diploma In Civil Engineering</option>
                  <option>Diploma In Electrical Engineering</option>
                  <option>Diploma In Geometics Engineering</option>
                  <option>Diploma In Hotel Management</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid Faculty.
                </div>
              </div>
              
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">
                  Choose Year Of Joining
                </label><span>*</span>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Select</option>
                  <option>2075</option>
                  <option>2076</option>
                  <option>2077</option>
                  <option>2078</option>
                  <option>2079</option>
                  <option>2080</option>
                  <option>2081</option>
                  <option>2082</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid year of joining.
                </div>
              </div >

            <hr style="margin-top: 100px;">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                <button class="btn btn-success me-md-2 mb-4" type="submit">Submit</button>
                <!-- <button class="btn btn-primary" type="button">Button</button> -->
              </div>
          </form>
    </div>
    <script src="./min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
